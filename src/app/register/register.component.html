<h1>Sign up</h1>
<div class="d-flex-center">
  <body class="mt-top-2">
    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="password"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="button__divider"></div>

    <button
      (click)="register()"
      [loading]="loading"
      [disabled]="loading"
      [btnContent]="'Register'"
      class="button__register"
      color="primary"
      mat-raised-button
    >
      Register
    </button>

    <p class="button__register">
      Already have an account? <a routerLink="/">Sign in</a>
    </p>
  </body>
  <p *ngIf="invalidLogin">{{ errorMessageLogin }}</p>
</div>
