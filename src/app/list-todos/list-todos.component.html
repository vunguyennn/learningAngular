<h1>My Account</h1>
<div class="container">
  <table class="table">
    <caption>
      Genshin
    </caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Obtain</th>
      </tr>
    </thead>
    <tbody>
      <!-- for (Todo todo: todos) -->
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.description }}</td>
        <td>{{ todo.done }}</td>
      </tr>
    </tbody>
  </table>
</div>
