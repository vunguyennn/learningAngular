<h1 mat-dialog-title>{{ dialogTitle }}</h1>
<form [formGroup]="productForm" class="dialog">
  <input
    #fileInput
    type="file"
    (change)="onFileSelected($event)"
    onchange="event.target.files"
    class="my_file"
    id="firstimg"
    style="visibility: none; display: none"
  />
  <div class="wrapper">
    <img
      [src]="activeCharacter.imgUrl"
      class="dialog_image"
      *ngIf="activeCharacter?.imgUrl && !previewImg"
    />
    <img
      [src]="previewImg | sanitizerUrl"
      class="dialog_image"
      *ngIf="previewImg"
    />
    <div class="icon_camera" matRipple (click)="fileInput.click()">
      <mat-icon>camera_alt</mat-icon>
    </div>
  </div>

  <div class="example-container">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        formControlName="name"
        matInput
        #input
        placeholder="Razor"
        pattern="[A-Za-z0-9\s]{1,}"
      />
      <mat-error
        *ngIf="
          !productForm.get('name').valid && productForm.get('name').touched
        "
      >
        Blank input and special character are not allowed.</mat-error
      >
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>Vision</mat-label>
    <mat-select formControlName="element">
      <mat-option
        *ngFor="let el of elements$ | async as elements"
        [value]="el.id"
        >{{ el.name | capitalizeCase }}</mat-option
      >
    </mat-select>
    <mat-error
      *ngIf="
        !productForm.get('element').valid && productForm.get('element').touched
      "
    >
      Select element.</mat-error
    >
  </mat-form-field>

  <mat-form-field>
    <mat-label>Weapon</mat-label>
    <mat-select formControlName="weaponType">
      <mat-option
        *ngFor="let el of weaponTypes$ | async as weaponTypes"
        [value]="el.id"
        >{{ el.name | capitalizeCase }}</mat-option
      >
    </mat-select>
    <mat-error
      *ngIf="
        !productForm.get('weaponType').valid &&
        productForm.get('weaponType').touched
      "
    >
      Select weapon.</mat-error
    >
  </mat-form-field>

  <!-- <div class="example-container">
    <p>Image</p>
    <input />
  </div> -->

  <div mat-dialog-actions [align]="'end'">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      [disabled]="loading || productForm.invalid"
      color="primary"
      (click)="save()"
      [loading]="loading"
      [btnContent]="actionBtn"
    ></button>
  </div>
</form>
