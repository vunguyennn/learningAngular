<div class="container">
  <div class="search-content">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Name" #input />
    </mat-form-field>

    <div class="button_search">
      <button
        [disabled]="initializing"
        mat-raised-button
        color="primary"
        (click)="storeCharacter()"
      >
        Add
      </button>

      <button
        class="button__deleteAll"
        mat-raised-button
        [disabled]="initializing"
        color="warn"
        (click)="deleteAllCharacter()"
      >
        Remove all
      </button>
    </div>
  </div>
  <mat-progress-bar
    *ngIf="initializing; else mainView"
    mode="indeterminate"
  ></mat-progress-bar>

  <ng-template #mainView>
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Element Column -->
      <ng-container matColumnDef="element">
        <th mat-header-cell *matHeaderCellDef>Element</th>
        <td mat-cell *matCellDef="let element">
          {{ element.elementName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="weapon">
        <th mat-header-cell *matHeaderCellDef>Weapon</th>
        <td mat-cell *matCellDef="let element">
          {{ element.weaponName || "No weapon" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <img class="character__image" [src]="element.imgUrl" />
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="action__wrapper">
            <button
              mat-icon-button
              (click)="storeCharacter(element)"
              color="primary"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              color="warn"
              (click)="openDialogDelete(element)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </ng-template>
</div>
