<img
  class="text-center"
  width="400"
  height="400"
  src="/assets/hillichurls.jpg"
  alt="image"
/>

<div class="d-flex-center">
  <body class="mt-top-2">
    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="password"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <button
      class="button__login"
      [loading]="loading"
      [disabled]="loading"
      [btnContent]="'Login'"
      color="primary"
      mat-raised-button
      (click)="handleLogin()"
    ></button>

    <div class="button__divider">
      <mat-card-title>
        <p style="font-size: 15px; color: black; margin-top: 25px">or</p>
      </mat-card-title>
      <mat-divider></mat-divider>
    </div>

    <button
      class="button__register"
      (click)="registerNavigate()"
      mat-raised-button
    >
      Register
    </button>
  </body>
  <p *ngIf="invalidLogin">{{ errorMessageLogin }}</p>
</div>
